<style>
   
    body,
.sidebar,
.content {
  background-color: rgba(249, 244, 252, 0.892);
}
    .content a {
      color: red !important;
    }

</head>

<body>
<div id="sidebar"></div>

  <div class="content">
    <div class="main-center">
      <img src="Images/Index/ezgif.com-speed.gif" height="350" alt="Pauline GIF" class="responsive">
      <div>
        <div class="content-spacer"></div>
        <p>OUT NOW:<br>
          <a href="https://boomkat.com/products/ahkka" target="blank"><b>Áhkká</b></a> - Pauline Hogstrand [LP/DL] (Warm Winters Ltd. 2023)
        </p>
      </div>
    </div>
  </div>

<script>
fetch('sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar').innerHTML = data;

    // Highlight the active link
    const path = window.location.pathname.split('/').pop();
    const links = document.querySelectorAll('#sidebar nav a');
    links.forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('active');
      }
    });
  });
</script>
</body>
